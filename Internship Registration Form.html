<html>
    <head>
        Registration Form for Akash Technolabs Internship
    </head>
    <body>
        <form>
            <br><br><label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br><br>
            
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
            
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="Email"><br><br>
            
            <label for="phnum">Phone Number:</label><br>
            <input type="text" id="phnum" name="phnum"><br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <label for="internet">What do you have?</label><br>
            <input type="checkbox" id="internet" value="wifi">
            <label for="wifi">Wifi</label><br>
            <input type="checkbox" id="internet" value="mobiledata">
            <label for="mobiledata">Mobile Data</label><br>
            
            <br><br><input type="submit"value="Submit">
            <input type="button" value="Reset">	
        </form>  
    </body>
</html>
