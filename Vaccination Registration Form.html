<html>
    <head>
    <title>
        Vaccination Registration
    </title>
    </head>
    <body>
        <h2><br><center>Vaccination Registration</center></h2>
        <div class="Contanier">
            <TABLE cellspacing="5" cellpadding="12" align="center" BORDER="3" >
              <TR>
                <TD>Full Name: </TD>
                <TD><INPUT TYPE="TEXT" NAME="name" placeholder="Enter Your Full Name" SIZE="30"></TD>
              </TR>
              <br>
              <TR>
                  <TD>Aadhar Number:</TD>
                  <TD><INPUT TYPE="number" NAME="an" placeholder="Enter Your Aadhar No." SIZE="12"></TD>
              </TR>
              <TR>
                <TD>E-mail Address:</TD>
                <TD><INPUT TYPE="TEXT" NAME="email" placeholder="Enter Your Email Address" SIZE="30"></TD>
              </TR>
              <TR>
                <TD>Mobile Number:</TD>
                <TD><INPUT TYPE="tel" NAME="number" placeholder="Enter Your Mobile No." SIZE="10"></TD>
              </TR>
              <TR>
                <TD>Pin Code:</TD>
                <TD><INPUT TYPE="number" NAME="pincode" placeholder="Enter Your Pincode" SIZE="6"></TD>
              </TR>
              <TR>
                <TD>Gender:</TD>
                <TD>
                    <select>
                        <option value="gender">Male</option>
                        <option value="gender">Female</option>
                        <option value="gender">Other</option>
                    </select>        
                </TD>
              </TR>
              <TR>
                <TD>Age:</TD>
                <TD>
                    <select>
                     <option value="age">18-44</option>                     
                     <option value="age">45+</option>
                    </select>
                </TD>
              </TR>
              <br>
              <TR>
                <TD><INPUT TYPE="reset" NAME="reset" SIZE="20"></TD> 
                    <TD><INPUT TYPE="button" value="Get OTP" ></TD>
              </TR>
            </TABLE>
        </div>
    </body>
</html>
